<!-- Cadastrar Modalidade -->
<section>
    <section class="content-header">
      <h1>
        Cadastrar Modalidade
      </h1>
    </section>
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <form name="registerModality" id="registerModality" method="post" enctype="multipart/form-data">
              <div class="box-body">
                <div class="form-group">
                  <label>Acronimo </label> <input type="text" name="acronyms" id="acronyms" /> <br>
                </div>
                <div class="form-group">
                  <label>Descrição </label> <input type="text" name="description" id="description"/> <br>
                </div>
               </div>
              <div class="box-footer">
                    <input type="submit" value="Cadastrar" id="submitModality" class="btn btn-primary">
                  </div>
            </form>
            </div>
        </div>
      </div>
    </section>
</section>
