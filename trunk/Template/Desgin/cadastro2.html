<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link href="css/normalize.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script src="js/login.js"></script>
       <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <style type="text/css">
        
    </style>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  </head>

  <body>
    
  <!-- Header -->
  <header id="header">
    <div class="container">

        <h1>Continuação do cadastro</h1>
      </div>
      </header>

    <section class="about" id="about">
        <div class="row">
        <div class="col-sm-6 col-xs-12">
		 <form>
            <fieldset>
                <!-- Address form -->
         
                <h2>Informações da Empresa</h2>
         
                <!-- address-line1 input-->
                <div class="control-group">
                    <label class="control-label">Endereço</label>
                    <div class="controls">
                        <input id="endereco" name="endereco" type="text" placeholder="Digite seu endereço aqui"
                        class="input-xlarge"required>
                    </div>
                </div>
                 <div class="control-group">
                    <label class="control-label">Número</label>
                    <div class="controls">
                        <input id="numero" name="numero" type="number" placeholder="Digite seu numero aqui"
                        class="input-xlarge"required>
                    </div>
                </div>
                <!-- city input-->
                <div class="control-group">
                    <label class="control-label">Cidade</label>
                    <div class="controls">
                        <input id="cidade" name="cidade" type="text" placeholder="Digite o nome da sua cidade aqui" class="input-xlarge"required>
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- postal-code input-->
                <div class="control-group">
                    <label class="control-label">CEP</label>
                    <div class="controls">
                        <input id="cep" name="cep" type="number" placeholder="Digite seu CEP aqui"
                        class="input-xlarge"required>
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- telefone-->
                <div class="control-group">
                    <label class="control-label">Telefone </label>
                    <div class="controls">
                        <input id="telefone" name="telefone" type="number" placeholder="Digite seu telefone aqui"
                        class="input-xlarge"required>
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- celular-->
                <div class="control-group">
                    <label class="control-label">Celular </label>
                    <div class="controls">
                        <input id="Celular" name="celular" type="number" placeholder="Celular para contato"
                        class="input-xlarge"required>
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- responsavel-->
                <div class="control-group">
                    <label class="control-label">Responsável </label>
                    <div class="controls">
                        <input id="responsavel" name="responsavel" type="text" placeholder="Digite o nome do responsável"
                        class="input-xlarge"required>
                        <p class="help-block"></p>
                    </div>
                </div>
                <!-- responsavel-->
                <div class="control-group"required>
                    <div class="controls">
                        <input id="tipo" name="tipo" type="radio" value="empresa"required> Empresa
                        <p class="help-block"></p>
                    </div>
                    <div class="controls">
                        <input id="tipo" name="tipo" type="radio" value="prefeitura"> Prefeitura
                        <p class="help-block"></p>
                    </div>
                </div>
                        <!-- CNAE-->
                  <div class="control-group">
                    <label class="control-label">CNAE</label>
                    <div class="controls">
                        <input id="cnae" name="cnae" type="number" placeholder="Digite seu CNAE aqui"
                        class="input-xlarge"required>
                        <p class="help-block"></p>
                    </div>
                    <label class="control-label">Setor</label>
                    <div class="controls">
                        <input id="setor" name="setor" type="text" placeholder="Digite seu setor aqui"
                        class="input-xlarge" required>
                        <p class="help-block"></p>
                    </div>
                </div> 
            <button name="button" value="Cadastrar" id="button" onClick="validar()" href="page2.html"> Finalizar Cadastro </button>
            </fieldset>
        </form>
	</div>
        </div>
    </section>

    <!-- Required JavaScript Libraries -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/superfish/hoverIntent.js"></script>
    <script src="lib/superfish/superfish.min.js"></script>
    <script src="lib/tether/js/tether.min.js"></script>
    <script src="lib/stellar/stellar.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/easing/easing.js"></script>
    <script src="lib/stickyjs/sticky.js"></script>
    <script src="lib/parallax/parallax.js"></script>
    <script src="lib/lockfixed/lockfixed.min.js"></script>
    
    <!-- Template Specisifc Custom Javascript File -->
    <script src="js/custom.js"></script>
    
    <script src="contactform/contactform.js"></script>
    
  </body>
</html>
