<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
</head>

<body>
	
<h1>Cadastro de Modalidades</h1>

<form name= "registerModality" method="post" onSubmit="return validation();" action="javascript:alert('success!');">
    <label> Acrônimo</label>
    <input type="text" name="acronyms" id="acronyms" /> <br>
    <label> Descrição </label>
    <input type="text" name="description" id="description" /> <br>
    <input type="submit" value="Cadastrar"> </input>

</form>
<script>

function validation() {
  $("form[name='registerModality']").validate({
            rules: {
                acronyms: "required",
                description: "required",
            },

            messages: {
                acronyms: "Digite um acronimo valido",
                description: "Digite uma Descrição valido",
            },

    submitHandler: function(form) {
        alert("Chegou no Submit");
        submit();
    }
  });

    function submit(){

        var jsonArray = [];
        var i=0;
         var splittedFormData = $("form[name='registerModality']").serialize().split('&');

                item = {};
            $.each(splittedFormData, function (key, value) {
                var splittedValue = value.split('=');               
                item[splittedValue[0]] = splittedValue[1];
            });
            jsonArray.push(item);

        alert("Passou no Submit");

        console.log(jsonArray);
        return true;
    }
}
</script>
</body>
</html>
