<section id="register">
    <article class="container box style3">
        <header>
            <h2>Cadastrar</h2>
            <p>Cadastre-se e fique por dentro de todos os editais da prefeitura.</p>
        </header> 
    <form name= "registerForm" id="registerForm" method="post" enctype="multipart/form-data">
        <label>Nome</label> <input type="text" name="name" id="name" /> <br>
        <label>Email </label> <input type="text" name="email" id="email"/> <br>
        <label>Senha</label> <input type="password" name="password" id="password" /> <br>
        <label>Identificação</label>
        <select id="identification" name="identification" onchange="show(this);">
                <option value="none" selected="selected">(Selecione uma opção)</option>
                <option value="branch">Usuário da Prefeitura</option>
                <option value="cnae">Empresa concorrente</option>
        </select> <br>
        <div id="branch" style="display:none">
	        <label>Setor de atuação</label> <input type="text" name="branch" id="branch"/> <br>
        </div>
        <div id="cnae" style="display:none">
	        <label>CNAE</label> <input type="text" name="cnaeNumber" id="cnaeNumber"/> <br>
	        <label>Tipo de Empresa</label>
	        <select id="companySize" name="companySize">
		        <option value="" selected="selected">(Selecione uma opção)</option>
		        <option value="MEI">Microempreendedor Individual</option>
		        <option value="ME">Microempresa</option>
		        <option value="EPP">Empresa de Pequeno Porte</option>
		        <option value="SA">Sociedade Anônima (SA)</option>
		        <option value="LTDA">Sociedade Limitada (LTDA)</option>
	        </select> <br>
        </div>
        
        <label>CEP</label> <input type="text" name="zipcode" id="zipcode"/> <br>
        <label>Endereço</label> <input type="text" name="street" id="Street"/> <br>
        <label>Numero</label> <input type="text" name="number" id="Number"/> <br>
        <label>Complemento</label> <input type="text" name="complement" id="Complement"/> <br>
        <label>Bairro</label> <input type="text" name="neighbourhood" id="Neighbourhood"/> <br>
        <label>Cidade</label> <input type="text" name="city" id="city"/> <br>
        <label>Estado</label> <input type="text" name="state" id="state"/> <br>
        <label>Telefone Principal</label> <input type="text" name="primaryPhoneNumber" id="primaryPhoneNumber"/> <br>
        <label>Celular</label> <input type="text" name="secondPhoneNumber" id="secondPhoneNumber"/> <br>
        <label>Responsável</label> <input type="text" name="mainPerson" id="mainPerson"/> <br>
        <input type="submit" value="Cadastrar" onClick="validation();">
    </form>
    </article>
</section>
