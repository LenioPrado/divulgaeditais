<!-- Cadastrar Edital -->
<section>
    <section class="content-header">
      <h1>
        Cadastrar Edital
      </h1>
    </section>
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box box-primary">
            <form name="registerNotice" id="registerNotice" method="post" action="" enctype="multipart/form-data">
              <div class="box-body">
                <div class="form-group">
                  <label>Modalidade</label>
                      <select name="modality" id="modality">
                      </select>
                </div>
                <div class="form-group">
                  <label>Direcionado a</label>
                      <select name="companyType" id="companyType">
                      </select>
                </div>
<!--                 <div class="form-group"> -->
<!--                   <label>Categoria</label>  -->
<!--                       <select name="categories" id="categories"> -->
<!--                       </select>                                        -->
<!--                 </div>                 -->
                <div class="form-group">
                  <label>Numero </label> <input type="number" name="number" id="number" /> <br>
                </div>
                <div class="form-group">
                  <label>Objeto </label> <input type="text" name="object" id="object"/> <br>
                </div>
                <div class="form-group">
                  <label>Data do Preg√£o</label> <input type="date" name="tradingDate" id="tradingDate" /> <br>
                </div>
                <div class="form-group">
                  <label>Data de Fechamento</label> <input type="date" name="closingDate" id="closingDate" /> <br>
                </div>
                <div class="form-group">
                  <label for="fileName">File input</label>
                  <input type="file" name="fileName" id="fileName" accept=".pdf"/>
                </div>
              </div>
              <div class="box-footer">
                 <input type="submit" value="Cadastrar" id="submitNotice" class="btn btn-primary">
              </div>
            </form>
            </div>
        </div>
      </div>
    </section>
</section>
